<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Midi - Ibis Coeur d'Orly</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: #f6f6f6; color: #222; }
    header { background: #b31317; color: #fff; text-align: center; padding: 16px 6px; font-size: 1.2em; font-weight: bold; letter-spacing: 1px; }
    header span { font-size: 0.95em; font-weight: normal; }
    .container { max-width: 500px; margin: 14px auto; background: #fff; border-radius: 14px; box-shadow: 0 0 12px rgba(0,0,0,0.08); padding: 14px; }
    select { width: 100%; padding: 10px; margin-bottom: 14px; font-size: 1em; border-radius: 8px; border: 1px solid #ccc; }
    .message-jour { background: #ffe9e9; color: #b31317; border-left: 5px solid #b31317; border-radius: 6px; padding: 8px 10px; margin-bottom: 14px; font-size: 0.98em; }
    .section { margin-bottom: 16px; }
    .section h2 { font-size: 1em; margin: 0 0 7px 0; color: #b31317; letter-spacing: 0.5px; display: flex; align-items: center; gap: 7px; }
    .ligne-plat { display: flex; align-items: center; justify-content: space-between; background: #f9f9f9; margin-bottom: 8px; border-radius: 8px; padding: 10px 7px 10px 10px; box-shadow: 0 2px 8px rgba(179,19,23,0.04); }
    .plat-nom { font-weight: 500; color: #222; flex: 1; min-width: 0; word-break: break-word; }
    .btns-droite { display: flex; gap: 8px; }
    .suggestion-btn, .allergen-btn { background: #e53935; color: #fff; border: none; border-radius: 6px; padding: 4px 10px; font-size: 0.93em; font-weight: bold; cursor: pointer; transition: background 0.2s; }
    .suggestion-btn { background: #b31317; }
    .suggestion-btn:hover, .allergen-btn:hover { background: #b71c1c; }
    .details { margin: 0 0 10px 0; padding: 8px 12px; background: #fff6e9; border-radius: 6px; border-left: 4px solid #b31317; font-size: 0.96em; color: #333; display: none; }
    .footer-signature { text-align: center; font-size: 1em; margin-top: 22px; padding: 7px; color: #b31317; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 8px; letter-spacing: 1px; }
    .anas-logo { font-size: 1.5em; vertical-align: middle; }
    @media (max-width: 600px) {
      .container { max-width: 99vw; padding: 5vw 2vw; }
      header { font-size: 1em; padding: 10px 2px; }
      .footer-signature { font-size: 0.95em; }
      .ligne-plat { flex-direction: column; align-items: flex-start; gap: 7px; }
      .btns-droite { width: 100%; }
    }
  </style>
</head>
<body>
  <header>
    Menu Midi - Ibis Coeur d'Orly
    <span>‚Äî Only Serveurs/Cuisiniers</span>
  </header>
  <div class="container">
    <label for="jourSelect">üìÖ Choisis un jour :</label>
    <select id="jourSelect"></select>
    <div id="messageJour" class="message-jour"></div>
    <div class="section">
      <h2>ü•ó Salades du jour</h2>
      <div id="salades"></div>
    </div>
    <div class="section">
      <h2>üç≤ Plats chauds du jour</h2>
      <div id="platsChauds"></div>
    </div>
    <div class="section">
      <h2>üç∞ Desserts du jour</h2>
      <div id="desserts"></div>
    </div>
  </div>
  <div class="footer-signature">
    <span class="anas-logo">üçç</span>
    <span>anas_TechCook ‚Äî libre utilisation</span>
  </div>
  <script>
    function capitalizeWords(str) {
      return str.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
    }
    function normalizeNom(nom) {
      return nom.replace(/'/g, "");
    }

    const jours = ["lundi", "mardi", "mercredi", "jeudi", "vendredi"];
    const messages = {
      "lundi": "Bonne semaine √† tous ! Un service organis√©, c'est la cl√©.",
      "mardi": "Communiquez bien pour un service sans stress.",
      "mercredi": "Soignez la pr√©sentation, chaque d√©tail compte.",
      "jeudi": "Anticipez et entraidez-vous pour gagner du temps.",
      "vendredi": "Finissez la semaine en √©quipe et bonne humeur."
    };
    const salades = {
      "lundi": ["Concombre A La Creme Et Menthe", "Salade Cow Boy", "Salade De Pates Pesto"],
      "mardi": ["Salade Piemontaise", "Coleslaw", "Betterave Rouge"],
      "mercredi": ["Taboule De Legumes", "Tomate Mozzarella", "Cow Bowl"],
      "jeudi": ["Riz Au Thon", "Concombre Creme", "Salade Piemontaise"],
      "vendredi": ["Alaska", "Betterave Rouge", "Taboule De Legumes"]
    };
    const platsChauds = {
      "lundi": ["Souris DAgneau", "Pave De Merlu", "Riz", "Tajine De Legume", "Haricots Verts", "Spanakopita Epinard"],
      "mardi": ["Dinde", "Maquereau", "Puree", "Legumes Farcis", "Carotte", "Poelee Meridionale"],
      "mercredi": ["Poulet", "Cabillaud", "Gnocchi", "Gratin De Legumes", "Poelee Legumes Du Soleil", "Riz Camarguais"],
      "jeudi": ["Emince De Boeuf", "Saumon", "Pates", "Poelee Espagnole", "Courgettes Sautees", "Brandade De Morue"],
      "vendredi": ["Couscous", "Fish And Chips", "Semoule", "Moussaka Vege", "Brocolis", "Legumes Couscous"]
    };
    const desserts = {
      "lundi": ["Salade De Fruits", "Tarte Chocolat", "Tarte Pomme", "Verrine Panacotta Framboise"],
      "mardi": ["Salade De Fruits", "Tarte Citron", "Croisillon Abricot", "Verrine Chocolat"],
      "mercredi": ["Tarte Pomme", "Tarte Flan", "Salade De Fruits", "Verrine Creme Vanille"],
      "jeudi": ["Salade De Fruits", "Gateau Basque", "Tarte Coco", "Verrine Panacotta Fruit Passion"],
      "vendredi": ["Salade De Fruits", "Nid DAbeille", "Tarte Aux Poires", "Verrine Mini Tiramisu"]
    };

    const suggestionsEntrees = {
      "Concombre A La Creme Et Menthe": { quantite: "1 kg pour 10 personnes", preparation: "M√©langer concombre, cr√®me, menthe, ciboulette. Servir frais.", video: "https://www.youtube.com/watch?v=4YBg07KOzmE" },
      "Salade Cow Boy": { quantite: "1 kg pour 10 personnes", preparation: "M√©langer ma√Øs, haricot rouge, concombre, poivrons, mozzarella. Servir frais.", video: "https://www.youtube.com/watch?v=UcYHXdIP6UM" }
    };

    const allergenes = {
      "Concombre A La Creme Et Menthe": ["Lait"],
      "Salade Cow Boy": ["Lait"],
      "Riz": []
    };

    function afficherJour(jour) {
      document.getElementById('messageJour').textContent = messages[jour];
      
      const saladeContainer = document.getElementById('salades');
      saladeContainer.innerHTML = '';
      salades[jour].forEach(salade => {
        const div = document.createElement('div');
        div.className = 'ligne-plat';
        div.innerHTML = '<span class="plat-nom">' + capitalizeWords(salade) + '</span>';
        saladeContainer.appendChild(div);
      });
      
      const platContainer = document.getElementById('platsChauds');
      platContainer.innerHTML = '';
      platsChauds[jour].forEach(plat => {
        const div = document.createElement('div');
        div.className = 'ligne-plat';
        div.innerHTML = '<span class="plat-nom">' + capitalizeWords(plat) + '</span>';
        platContainer.appendChild(div);
      });
      
      const dessertContainer = document.getElementById('desserts');
      dessertContainer.innerHTML = '';
      desserts[jour].forEach(dessert => {
        const div = document.createElement('div');
        div.className = 'ligne-plat';
        div.innerHTML = '<span class="plat-nom">' + capitalizeWords(dessert) + '</span>';
        dessertContainer.appendChild(div);
      });
    }

    const jourSelect = document.getElementById('jourSelect');
    jours.forEach(jour => {
      const option = document.createElement('option');
      option.value = jour;
      option.textContent = capitalizeWords(jour);
      jourSelect.appendChild(option);
    });

    jourSelect.addEventListener('change', function() {
      afficherJour(this.value);
    });

    jourSelect.value = 'lundi';
    afficherJour('lundi');
  </script>
</body>
</html>
