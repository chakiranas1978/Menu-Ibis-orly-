<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Midi - Ibis Coeur d'Orly</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: #f6f6f6; color: #222; }
    header { background: #b31317; color: #fff; text-align: center; padding: 16px 6px; font-size: 1.2em; font-weight: bold; letter-spacing: 1px; }
    header span { font-size: 0.95em; font-weight: normal; }
    .container { max-width: 500px; margin: 14px auto; background: #fff; border-radius: 14px; box-shadow: 0 0 12px rgba(0,0,0,0.08); padding: 14px; }
    select { width: 100%; padding: 10px; margin-bottom: 14px; font-size: 1em; border-radius: 8px; border: 1px solid #ccc; }
    .message-jour { background: #ffe9e9; color: #b31317; border-left: 5px solid #b31317; border-radius: 6px; padding: 8px 10px; margin-bottom: 14px; font-size: 0.98em; }
    .section { margin-bottom: 16px; }
    .section h2 { font-size: 1em; margin: 0 0 7px 0; color: #b31317; letter-spacing: 0.5px; display: flex; align-items: center; gap: 7px; }
    .ligne-plat { display: flex; align-items: center; justify-content: space-between; background: #f9f9f9; margin-bottom: 8px; border-radius: 8px; padding: 10px 7px 10px 10px; box-shadow: 0 2px 8px rgba(179,19,23,0.04); }
    .plat-nom { font-weight: 500; color: #222; flex: 1; min-width: 0; word-break: break-word; }
    .btns-droite { display: flex; gap: 8px; }
    .suggestion-btn, .allergen-btn { background: #e53935; color: #fff; border: none; border-radius: 6px; padding: 4px 10px; font-size: 0.93em; font-weight: bold; cursor: pointer; transition: background 0.2s; }
    .suggestion-btn { background: #b31317; }
    .suggestion-btn:hover, .allergen-btn:hover { background: #b71c1c; }
    .details { margin: 0 0 10px 0; padding: 8px 12px; background: #fff6e9; border-radius: 6px; border-left: 4px solid #b31317; font-size: 0.96em; color: #333; display: none; }
    .footer-signature { text-align: center; font-size: 1em; margin-top: 22px; padding: 7px; color: #b31317; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 8px; letter-spacing: 1px; }
    .anas-logo { font-size: 1.5em; vertical-align: middle; }
    @media (max-width: 600px) {
      .container { max-width: 99vw; padding: 5vw 2vw; }
      header { font-size: 1em; padding: 10px 2px; }
      .footer-signature { font-size: 0.95em; }
      .ligne-plat { flex-direction: column; align-items: flex-start; gap: 7px; }
      .btns-droite { width: 100%; }
    }
  </style>
</head>
